<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Add the latest Bootstrap JavaScript links -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body style="background-color: rgb(0, 0, 0);">
    <style>
        form{
            background-color: white;
            padding: 5%;
        }
    </style>
    <div>
        {% for message in messages %}
        <h4 style="color: red; text-align: center; text-decoration-style: dashed;">{{message}}</h4>   
        {% endfor %}  
    </div>
    <div style="background-color: aqua; margin-left: 35%; margin-right: 35%; margin-top: 7%;">
        <form  method="post" action="/login/">
            <p><h2 style="text-align: center;"><b>Create Account</b></h2></p>
            {% csrf_token %}
            <div style="text-align: center; padding: 2%;">
                <ul class="nav nav-pills nav-fill">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="/signup/">Sign Up</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/login/">Login</a>
                    </li>
                </ul>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input type="text" name="names" class="form-control" id="exampleInputEmail1" aria-describedby="text">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Password</label>
                <input type="password" name="password1" class="form-control" id="exampleInputEmail1" aria-describedby="password">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"> Confirm Your Password</label>
                <input type="password" name="password2" class="form-control" id="exampleInputEmail1" aria-describedby="password">
            </div>
            <button type="submit" class="btn btn-primary" style="margin-left: 40%;"><b>Sign Up</b></button>
          </form> 
    </div>
</body>
</html>
