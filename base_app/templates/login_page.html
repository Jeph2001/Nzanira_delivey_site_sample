<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary"  style="  margin-top: -22px">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"><span style="font-size: 50px;">Nza</span><span style="color: blue; font-size: 50px;">Del</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav>
    <div style="background: rgb(233, 235, 229); padding: 12%;">
        {% for message in messages %}
            <h4 style="color: red; text-align: center; text-decoration-style: dashed;">{{message}}</h4>   
        {% endfor %}  
        <p><h2 style="margin-right: 20%; margin-left: 35%;">Login to NzaDel</h2></p>
        <form style="margin-right: 20%; margin-left: 35%; margin-top: 3%;" method="post" action="/login/">
            {% csrf_token %}
            {% load socialaccount %}
            <a href="{% provider_login_url 'github' %}">Or Signup with your github account</a> <br>
            <a href="{% provider_login_url 'facebook' %}">Or Signup with your Facebook account</a>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input type="text" name="names" class="form-control" id="exampleInputEmail1" aria-describedby="text">
              <div id="emailHelp" class="form-text">We'll never share your Names with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputEmail1" aria-describedby="password">
                <div id="emailHelp" class="form-text">We'll never share your Password with anyone else.</div>  
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
    
</body>
</html>
