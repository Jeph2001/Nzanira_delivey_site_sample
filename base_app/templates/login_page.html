<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <p><h2 style="margin-right: 20%; margin-left: 35%;">Login in NzaDel</h2></p>
    <form style="margin-right: 20%; margin-left: 35%; margin-top: 3%;" method="post" action="">
        {% csrf_token %}
        <div class="mb-3">
          <label for="{{login_form.phone_number.id_for_laber}}" class="form-label">Phone Number</label>
          {{login_form.phone_number}}
         
        </div>
        <div class="mb-3">
            <label for="{{login_form.Passwod.id_for_laber}}" class="form-label">Passwod</label>
            {{login_form.password}}  
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
</body>
</html>
