<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary"  style="  margin-top: -22px; background:rgb(233, 235, 229);">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"><span style="font-size: 50px;">Nza</span><span style="color: blue; font-size: 50px;">Del</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid" style="margin-right: 35%; margin-left: 20%;">
              <a class="navbar-brand" href="#">Home</a>
              <a class="navbar-brand" href="#">Gallery</a>
              <a class="navbar-brand" href="#">About</a>
              <a class="navbar-brand" href="#">Contact</a>
        </div>
    </nav>
    <div>
        <h2 style="margin-left: 40%; margin-top: 2%;">Nzanira Payment Form</h2>
    </div>
    <div style="padding: 5%; margin-left: 25%; margin-right: 25%; margin-top: -3%;">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="{{payment_form.names_of_client.id_for_laber}}" class="form-label">Names</label>
              {{payment_form.names_of_client}}
            </div>
            <div class="mb-3">
                <label for="{{payment_form.deproduct.id.id_for_laber}}" class="form-label">Name of Product</label>
                {{payment_form.product_name}}
            </div>
            <div class="mb-3">
              <label for="{{payment_form.momo_pay_code.id_for_laber}}" class="form-label">Pay to this Code</label>
              {{payment_form.momo_pay_code}}
            </div>
            <div class="mb-3">
                <label for="{{payment_form.confirmation_code.id_for_laber}}" class="form-label">Confirmation code:</label>
                {{payment_form.confirmation_code}}
            </div>
            <div class="mb-3">
                <label for="{{payment_form.phone_number.id_for_laber}}" class="form-label">phone_number</label>
                {{payment_form.phone_number}}
            </div>
            <a href="/thanking/"><button type="submit" class="btn btn-primary">Continue</button></a>
          </form>
    </div>
</body>
</html>
